<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Certificate Generator</h1>
        <form id="certificateForm">
            <input type="text" id="attendee" placeholder="Attendee Name" required>
            <input type="text" id="presenter" placeholder="Presenter Name" required>
            <input type="text" id="session" placeholder="Session Name" required>
            <button type="submit">Generate Certificate</button>
        </form>

        <canvas id="certificateCanvas"></canvas>
        <a id="downloadLink" download="certificate.png">Download Certificate</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
